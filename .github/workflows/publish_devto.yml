name: Publish to dev.to

on:
  push:
    branches:
      - main
    paths:
      - 'content/en/**.md'

jobs:
  publish-devto:
    runs-on: ubuntu-latest
    env:
      PUBLISH_MODE: publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Publish to dev.to
        run: |
          CHANGED_FILES="$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^content/en/.*\\.md$' || true)"
          if [ -z "$CHANGED_FILES" ]; then
            echo 'No English markdown files changed. Skipping.'
            exit 0
          fi
          npx ts-node scripts/publish_devto.ts $CHANGED_FILES
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
